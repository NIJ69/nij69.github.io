---
layout: default
---

<!-- Featured image-->
{% if page.image %}
<img src="{{ page.image | relative_url }}" alt="" class="featured-image">
{% else %}
<img src="{{ '/assets/images/featured_default.png' | asset_url }}" alt="" class="featured-image">
{% endif %}


<h1>{{ page.title }}</h1>
<p style="font-family: 'UbuntuMono', sans-serif; text-align: right;">{{ page.date | date_to_string }}</p>

{{ content }}
